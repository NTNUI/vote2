# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  prettier-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier:check

  backend-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: |
          cd backend
          npm ci
          npm run build

  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
        env:
          NTNUI_TOOLS_API_URL: https://dev.api.ntnui.no/
          DB_URI: mongodb://devUser:topSecret@localhost:27017/vote?authSource=admin
          MONGO_INITDB_ROOT_USERNAME: devUser
          MONGO_INITDB_ROOT_PASSWORD: topSecret
      - run: |
          cd backend
          echo "NTNUI_TOOLS_API_URL: https://dev.api.ntnui.no/
          DB_URI: mongodb://devUser:topSecret@localhost:27017/vote?authSource=admin
          MONGO_INITDB_ROOT_USERNAME: devUser
          MONGO_INITDB_ROOT_PASSWORD: topSecret" > .env
          npm ci
          npm run db
          npm run test

  frontend-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: |
          cd frontend
          npm ci
          npm run build
